      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="

    />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }
      .initial-loader {
        position: fixed !important;
        width: 100%;
        height: 100%;
        opacity: 1;
        z-index: 5000;
        background-color: #101010;
        background-image: url("https://wim.usgs.gov/website-assets/branding/usgsanimated.svg");
        display: block !important;
        background-repeat: no-repeat;
        background-size: 120px auto;
        background-position: center 58.5%;
      }
      .initial-loader:after {
        content: "Loading...";
        position: fixed;
        top: 63.75%;
        font-size: 22px;
        color: white;
        width: 100%;
        text-align: center;
        z-index: 5001;
      }
    </style>

    <app-root>
      <div class="initial-loader"></div>
    </app-root>
